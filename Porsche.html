    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navbar container */
        nav {
            background-color: #1f2933;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo */
        .logo {
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
        }

        /* Nav links */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #38bdf8;
        }

        /* Button */
        .nav-btn {
            padding: 8px 16px;
            background-color: #38bdf8;
            color: #1f2933;
            border-radius: 5px;
            font-weight: bold;
        }

        .nav-btn:hover {
            background-color: #0ea5e9;
            color: #ffffff;
        }
    </style>
</head>
